<header>
    <div class="main">
        {{ if eq .Site.Params.logo true -}}
        <img src="/blog/images/logo.png" alt="logo" class="logo">
        {{ end }}
        <a class="site-title" href='{{ relURL "" }}'>{{ .Site.Title }}</a>
    </div>
    <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
        {{ if eq .Site.Params.mode "toggle" -}}
        | <span id="dark-mode-toggle" onclick="toggleTheme()"></span>
        <script src='{{ absURL "js/themetoggle.js" }}'></script>
        {{ end }}
    </nav>
</header>
